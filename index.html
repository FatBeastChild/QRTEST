<!DOCTYPE html>
<html>
<head><title>Send GPS Location</title></head>
<body>
  <h2>Sending your location...</h2>
  <script>
  const params = new URLSearchParams(window.location.search);
  const build = params.get("build") || "Unknown Build";

  console.log("Starting GPS request...");
  navigator.geolocation.getCurrentPosition(
    position => {
      console.log("Got position:", position);
      fetch("https://your-power-automate-url", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          build: build
        })
      }).then(response => {
        console.log("Response status:", response.status);
        document.body.innerHTML = `<h2>Location sent for ${build}!</h2>`;
      }).catch(err => {
        console.error("Fetch error:", err);
        document.body.innerHTML = "<h2>Failed to send location.</h2>";
      });
    },
    error => {
      console.error("GPS error:", error);
      document.body.innerHTML = "<h2>GPS Permission denied or unavailable.</h2>";
    }
  );
</script>
</body>
</html>
